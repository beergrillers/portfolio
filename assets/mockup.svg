<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <style>
    .bg{fill:#0B1220}
    .card{fill:#071026}
    .muted{fill:#93A3B8}
    .primary{fill:#0EA5A4}
    .accent{fill:#8B5CF6}
    .text{fill:#E6EEF8;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;width:600px}
  </style>
  <rect class="bg" width="1200" height="800" rx="0"/>
  <!-- header -->
  <rect x="40" y="30" width="1120" height="64" rx="8" class="card"/>
  <text x="70" y="72" class="text" style="font-size:20px;fill:#E6EEF8;font-weight:700">(Tuo Nome)</text>
  <g transform="translate(920,44)">
    <rect x="0" y="-18" width="220" height="36" rx="6" style="fill:transparent;stroke:#233040;stroke-width:1"/>
    <text x="20" y="2" style="font-size:14px;fill:#93A3B8">Progetti &nbsp; About &nbsp; Contatti</text>
  </g>

  <!-- hero -->
  <rect x="40" y="110" width="1120" height="200" rx="12" class="card"/>
  <text x="80" y="170" class="text" style="font-size:36px;fill:#E6EEF8;font-weight:700">Ciao — sono uno studente di Informatica</text>
  <text x="80" y="210" class="text" style="font-size:16px;fill:#93A3B8;">Costruisco applicazioni web e script per dati. Qui trovi una selezione dei miei progetti.</text>
  <rect x="80" y="240" width="160" height="36" rx="8" class="primary"/>
  <text x="110" y="266" style="font-size:14px;fill:#071022;font-weight:600">Vedi progetti</text>

  <!-- projects grid -->
  <text x="80" y="340" style="font-size:22px;fill:#E6EEF8;font-weight:700">Progetti</text>
  <!-- three cards -->
  <rect x="80" y="360" width="320" height="120" rx="10" class="card"/>
  <rect x="430" y="360" width="320" height="120" rx="10" class="card"/>
  <rect x="780" y="360" width="320" height="120" rx="10" class="card"/>
  <text x="100" y="395" style="font-size:16px;fill:#E6EEF8;font-weight:700">Titolo Progetto 1</text>
  <text x="450" y="395" style="font-size:16px;fill:#E6EEF8;font-weight:700">Titolo Progetto 2</text>
  <text x="800" y="395" style="font-size:16px;fill:#E6EEF8;font-weight:700">Titolo Progetto 3</text>
  <text x="100" y="420" style="font-size:12px;fill:#93A3B8">breve descrizione · HTML · JS</text>

  <!-- about -->
  <rect x="40" y="500" width="740" height="200" rx="12" class="card"/>
  <text x="80" y="540" style="font-size:20px;fill:#E6EEF8;font-weight:700">About</text>
  <text x="80" y="570" style="font-size:14px;fill:#93A3B8">Bio breve: studente di Informatica, interessi, competenze principali.</text>

  <!-- contact form -->
  <rect x="800" y="500" width="360" height="200" rx="12" class="card"/>
  <text x="830" y="540" style="font-size:20px;fill:#E6EEF8;font-weight:700">Contatti</text>
  <rect x="830" y="560" width="300" height="28" rx="6" style="fill:transparent;stroke:#233040"/>
  <rect x="830" y="598" width="300" height="28" rx="6" style="fill:transparent;stroke:#233040"/>
  <rect x="830" y="636" width="120" height="32" rx="8" class="accent"/>
  <text x="854" y="658" style="font-size:14px;fill:#071022;font-weight:700">Invia</text>

  <!-- footer -->
  <text x="80" y="740" style="font-size:12px;fill:#93A3B8">© 2025 (Tuo Nome)</text>
</svg>
